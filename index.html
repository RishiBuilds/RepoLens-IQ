    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg0:#050507; --bg1:#0a0a0d; --bg2:#0f0f12; --bg3:#141418; --bg4:#1a1a1f; 
            --hover:#1f1f25; --border:#252530; --border2:#1a1a22; 
            --t0:#f0f0f2; --t1:#d0d0d5; --t2:#9a9aa8; --t3:#6a6a78; 
            --acc:#22d3ee; --acc2:#1ab8d4; --accbg:rgba(34, 211, 238, 0.12); 
            --blue:#5aa2ff; --purple:#b197fc; --cyan:#22d3ee; --green:#22c55e; 
            --orange:#ff9f43; --red:#ff5f5f; --pink:#ec4899;
            --transition-fast:0.15s ease;
            --transition-normal:0.2s ease;
            --transition-slow:0.3s ease;
            --shadow-sm:0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md:0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg:0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-glow:0 0 20px rgba(34, 211, 238, 0.15);
            --radius-sm:4px;
            --radius-md:6px;
            --radius-lg:8px;
            --radius-xl:12px;
        }
        .light{
            --bg0:#ffffff; --bg1:#f8f9fb; --bg2:#f1f3f5; --bg3:#e8eaee; --bg4:#dde1e6; 
            --hover:#e4e7ec; --border:#d0d4db; --border2:#e8ebf0; 
            --t0:#0f0f11; --t1:#2a2a2f; --t2:#5a5a68; --t3:#8a8a98; 
            --acc:#0891b2; --acc2:#0e7490; --accbg:rgba(8, 145, 178, 0.12);
            --blue:#0369a1; --purple:#7c3aed; --cyan:#0891b2; --green:#15803d; 
            --orange:#c2410c; --red:#dc2626; --pink:#be185d;
            --shadow-sm:0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md:0 4px 6px -1px rgba(0, 0, 0, 0.15);
            --shadow-lg:0 10px 15px -3px rgba(0, 0, 0, 0.2);
            --shadow-glow:0 0 20px rgba(8, 145, 178, 0.2);
        }  
        *{margin:0; padding:0; box-sizing:border-box}
        *:focus-visible{outline:2px solid var(--acc); outline-offset:2px}
        html{scroll-behavior:smooth}
        body{font-family:'Source Code Pro','Courier New',monospace; background:var(--bg0); color:var(--t0); height:100vh; margin:0; overflow:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale}
        .app{display:flex; height:100vh; flex-direction:column}
        .topbar{height:50px; min-height:50px; display:flex; background:var(--bg1); border-bottom:1px solid var(--border); align-items:center; padding:0 16px;  padding-inline: 16px; gap:16px; flex-shrink:0; box-sizing: border-box; box-shadow:var(--shadow-sm)}
        .logo{display:inline-flex; cursor:pointer; align-items:center; gap:12px; line-height:1; user-select:none; transition:transform var(--transition-fast)}
        .logo:hover{transform:scale(1.02)}
        .logo:active{transform:scale(0.98)}
        .logo-mark{width:32px; height:32px; position:relative; display:flex; align-items:center; justify-content:center; background:var(--bg0); border-radius:var(--radius-md); border:1.5px solid var(--acc); box-shadow:var(--shadow-glow), inset 0 1px 0 rgba(255,255,255,0.8)}
        .logo-mark::before{content:''; position:absolute; inset:0; background: radial-gradient(circle at 50% 30%, rgba(34, 211, 238, 0.2), transparent 70%); border-radius:5px}
        .logo-icon{width:18px; height:18px; position:relative; z-index:1}
        .logo-icon svg{width:100%; height:100%; display:block; filter: drop-shadow(0 0 4px rgba(34, 211, 238, 0.6))}
        .logo-text{font-size:16px; font-weight:700; color: var(--acc); letter-spacing:0.5px; text-transform:uppercase; text-shadow: 0 0 20px rgba(34, 211, 238, 0.3)}
        .logo-tag{font-size:10px; font-weight:600; color:var(--bg0); background:var(--acc); padding:2px 6px; border-radius:var(--radius-sm); margin-left:6px; text-transform:uppercase; letter-spacing:0.5px; box-shadow:0 0 10px rgba(34, 211, 238, 0.4); animation:glow-pulse 3s ease-in-out infinite}
        @keyframes glow-pulse{0%,100%{box-shadow:0 0 10px rgba(34, 211, 238, 0.4)}50%{box-shadow:0 0 15px rgba(34, 211, 238, 0.6)}}
        .repo-input-group{display:flex; gap:8px; flex:1; max-width:500px}
        .repo-input{flex:1; padding:6px 12px; background:var(--bg0); border:1px solid var(--border); border-radius:var(--radius-md); color:var(--t0); font-family:inherit; font-size:11px; transition:all var(--transition-normal)}
        .repo-input:focus{outline:none; border-color:var(--acc); box-shadow:0 0 0 3px var(--accbg)}
        .topbar-actions{display:flex; gap:7px; margin-left:auto; flex-shrink: 0}
        .top-btn{padding:6px 12px; background:var(--bg3); border:1px solid var(--border); border-radius:5px; color:var(--t1); font-family:inherit; font-size:10px; cursor:pointer; display:inline-flex; align-items:center; gap:6px; white-space:nowrap; transition:all var(--transition-normal); font-weight:500}
        .top-btn:hover:not(:disabled){background:var(--bg4); border-color:var(--acc); color:var(--acc); transform:translateY(-1px); box-shadow:var(--shadow-sm)}
        .top-btn:active:not(:disabled){transform:translateY(0)}
        .top-btn:focus-visible{outline:2px solid var(--acc); outline-offset:2px; border-color:var(--acc)}
        .top-btn.primary{background:var(--acc); color:var(--bg0); border-color:var(--acc); font-weight:600}
        .top-btn.primary:hover:not(:disabled){background:var(--acc2); border-color:var(--acc2); color:var(--bg0); box-shadow:0 0 15px rgba(34, 211, 238, 0.3)}
        .top-btn.primary:focus-visible{outline:2px solid var(--acc2); outline-offset:2px}
        .top-btn:disabled{opacity:0.5; cursor:not-allowed; pointer-events: none}
        .main{display:flex; flex:1; min-width: 0; overflow:hidden}
        .sidebar{width:260px; min-width:180px; max-width:400px; background:var(--bg1); border-right:1px solid var(--border); display:flex; flex-direction:column; flex-shrink:0; position:relative; box-shadow:var(--shadow-sm)}
        .resize-handle{position:absolute; top:0; right:-4px; width:8px; height:100%; cursor:col-resize; z-index:10; transition:background var(--transition-fast)}
        .resize-handle:hover{background:var(--acc); opacity:0.5}
        .resize-handle:active{opacity:0.8}
        .sidebar-section{padding:12px 14px; border-bottom:1px solid var(--border)}
        .sidebar-title{font-size:8px; font-weight:600; color:var(--t3); text-transform:uppercase; letter-spacing:0.12em; margin-bottom:10px}
        .sidebar-scroll{flex:1; overflow-y:auto; padding:8px}
        .sidebar-scroll::-webkit-scrollbar{width:6px}
        .sidebar-scroll::-webkit-scrollbar-track{background:transparent}
        .sidebar-scroll::-webkit-scrollbar-thumb{background:var(--border); border-radius:3px; transition:background var(--transition-fast)}
        .sidebar-scroll::-webkit-scrollbar-thumb:hover{background:var(--hover)}
        .sidebar-scroll::-webkit-scrollbar-thumb:active{background:var(--acc)}
        .view-modes{display:flex; flex-direction:column; gap:3px}
        .view-mode{display:flex; align-items:center; gap:8px; padding:8px 10px; border-radius:var(--radius-md); cursor:pointer; font-size:11px; color:var(--t1); user-select:none; transition:all var(--transition-normal)}
        .view-mode:hover{background:var(--hover); color:var(--t0); transform:translateX(2px)}
        .view-mode:focus-visible{outline:2px solid var(--acc); outline-offset:2px; background:var(--hover)}
        .view-mode.active{background:var(--accbg); color:var(--acc); font-weight:600; box-shadow:inset 0 0 0 1px rgba(34, 211, 238, 0.2)}
        .view-mode-icon{font-size:13px}
        .view-mode-badge{margin-left:auto; font-size:8px; background:var(--red); color:white; padding:2px 6px; border-radius:8px; font-weight:700; animation:badge-pulse 2s ease-in-out infinite}
        @keyframes badge-pulse{0%,100%{opacity:1}50%{opacity:0.7}}
        .stats-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap:8px}
        .stat-card{background:var(--bg2); border:1px solid var(--border2); border-radius:var(--radius-lg); padding:10px 8px; text-align:center; transition:all var(--transition-normal)}
        .stat-card:hover{transform:translateY(-2px); box-shadow:var(--shadow-md); border-color:var(--border)}
        .stat-value{font-size:16px; font-weight:700; color:var(--acc); line-height:1}
        .stat-label{font-size:9px; color:var(--t3); text-transform:uppercase; margin-top:2px; letter-spacing:0.05em}
        .stat-card.warn{background: rgba(255, 159, 67, 0.08); border-color: rgba(255, 159, 67, 0.3)}
        .stat-card.warn .stat-value{color:var(--orange)}
        .health-score{display:flex; align-items:center; gap:12px; padding:12px 14px; background:var(--bg2); border-radius:var(--radius-lg); border:1px solid var(--border2); transition:all var(--transition-normal)}
        .health-score:hover{border-color:var(--border); box-shadow:var(--shadow-md); transform:translateY(-1px)}
        .health-ring{width:48px; height:48px; position:relative; flex-shrink:0}
        .health-ring svg{transform:rotate(-90deg)}
        .health-ring-value{position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-size:14px; font-weight:700; line-height:1; color: var(--t0)}
        .health-info{flex:1; min-width:0}
        .health-grade{font-size:16px;font-weight:700; color:var(--acc); line-height:1}
        .health-label{font-size:9px; color:var(--t3);text-transform:uppercase; letter-spacing:0.05em; margin-top:2px}
        .tree-folder{display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:var(--radius-md); cursor:pointer; font-size:12px; color:var(--t1); transition:all var(--transition-normal); user-select:none}
        .tree-folder:hover{background:var(--hover); color:var(--t0); transform:translateX(2px)}
        .tree-folder:focus-visible{outline:2px solid var(--acc); outline-offset:2px; background:var(--hover)}
        .tree-toggle{width:12px; font-size:8px; color:var(--t3); transition:transform var(--transition-fast)}
        .tree-toggle.open{transform:rotate(90deg); color:var(--acc)}
        .tree-name{flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
        .tree-count{font-size:9px; color:var(--t3); background:var(--bg3); padding:2px 6px; border-radius:10px; line-height:1; font-weight:600}
        .tree-children{margin-left:17px}
        .tree-file{display:flex; align-items:center; gap:6px; padding:4px 8px; margin-left:18px; border-radius:var(--radius-sm); cursor:pointer; font-size:11px; color:var(--t2); transition:all var(--transition-normal); user-select:none}
        .tree-file:hover{background:var(--hover); color:var(--t0); transform:translateX(2px)}
        .tree-file:focus-visible{outline:2px solid var(--acc); outline-offset:2px; background:var(--hover)}
        .tree-file.active{background:var(--accbg); color:var(--acc); font-weight:600; box-shadow:inset 0 0 0 1px rgba(34, 211, 238, 0.2)}
        .canvas-area{flex:1; position:relative; background:radial-gradient(1200px 600px at 50% 0%,rgba(34, 211, 238, 0.03),var(--bg0)); overflow:hidden}
        .canvas-area svg{width:100%; height:100%; display:block}
        .canvas-toolbar{position:absolute; top:12px; left:12px; display:flex; gap:6px; border:1px solid var(--border2); backdrop-filter:blur(12px); border-radius:var(--radius-lg); overflow:hidden; z-index:50; box-shadow:var(--shadow-md)}
        .canvas-info{position:absolute; bottom:12px; left:12px; display:flex; background:rgba(5, 5, 7, 0.95); backdrop-filter:blur(12px); gap:8px; z-index:50; border-radius:var(--radius-lg); border:1px solid var(--border2); box-shadow:var(--shadow-md)}
        .info-chip{padding:6px 10px; background:var(--bg2); border:1px solid var(--border); border-radius:var(--radius-md); font-size:10px; color:var(--t2); transition:all var(--transition-fast)}
        .info-chip:hover{border-color:var(--acc); color:var(--t0)}
        .info-chip strong{color:var(--acc); font-weight:600}
        .tool-btn{width:32px; height:32px; display:inline-flex; align-items:center; justify-content:center; background:var(--bg2); border:none; border-radius:var(--radius-md); color:var(--t2); font-size:13px; cursor:pointer; transition:all var(--transition-normal); user-select:none}
        .tool-btn:hover{background:var(--bg3); color:var(--t0); border-color:var(--acc); transform:translateY(-1px); box-shadow:var(--shadow-sm)}
        .tool-btn:focus-visible{outline:2px solid var(--acc); outline-offset:2px; border-color:var(--acc)}
        .tool-btn:active{transform:translateY(0)}
        .legend{position:absolute; top:12px; right:12px; background:rgba(10, 10, 13, 0.95); backdrop-filter:blur(12px); border:1px solid var(--border); border-radius:var(--radius-lg); z-index:50; min-width:140px; max-height:300px; overflow-y:auto; transition:all var(--transition-normal); box-shadow:var(--shadow-lg)}
        .legend.collapsed{padding:8px; min-width:auto; max-height:none; overflow:hidden}
        .legend.collapsed .legend-content{display:none}
        .legend-header{display:flex; align-items:center; justify-content:space-between; padding:8px 12px; cursor:pointer; user-select:none; transition:all var(--transition-normal)}
        .legend-header:hover{background:var(--hover)}
        .legend-toggle{font-size:10px; color:var(--t3); transition:transform var(--transition-normal)}
        .legend.collapsed .legend-toggle{transform:rotate(-90deg)}
        .legend-content{padding:0 12px 12px}
        .legend::-webkit-scrollbar{width:4px}
        .legend::-webkit-scrollbar-track{background:transparent}
        .legend::-webkit-scrollbar-thumb{background:var(--border); border-radius:2px}
        .legend-title{font-size:9px; font-weight:600; color:var(--t3); text-transform:uppercase; margin-bottom:10px}
        .legend-item{display:flex; align-items:center; gap:8px; font-size:10px; color:var(--t2); margin-bottom:4px; cursor:pointer; padding:4px 6px; border-radius:var(--radius-sm); transition:all var(--transition-normal)}
        .legend-item:hover{background:var(--hover); transform:translateX(2px); color:var(--t0)}
        .legend-item.active{background:var(--accbg); color:var(--acc); font-weight:600}
        .legend-color{width:12px; height:12px; border-radius:3px; flex-shrink:0}
        .right-panel{width:360px; min-width:280px; max-width:500px; background:var(--bg1); border-left:1px solid var(--border); display:flex; flex-direction:column; flex-shrink:0; position:relative; box-shadow:var(--shadow-sm)}
        .right-panel .resize-handle{right:auto; left:-4px}
        .panel-tabs{display:flex; border-bottom:1px solid var(--border); background:var(--bg2)}
        .panel-tab{flex:1; padding:8px 10px; border:none; background:transparent; border-bottom:2px solid transparent; color:var(--t3); font-family:inherit; font-size:10px; font-weight:600; cursor:pointer; transition:all var(--transition-normal); user-select:none; position:relative}
        .panel-tab:hover{color:var(--t1); background:rgba(255,255,255,0.02)}
        .panel-tab:focus-visible{outline:2px solid var(--acc); outline-offset:2px; color:var(--t1)}
        .panel-tab.active{color:var(--acc); background:var(--bg1); border-bottom-color:var(--acc)}
        .panel-tab.active::before{content:''; position:absolute; bottom:-2px; left:0; right:0; height:2px; background:var(--acc); box-shadow:0 0 8px var(--acc)}
        .panel-content{flex:1; overflow-y:auto; overflow-x:hidden; padding:13px}
        .panel-content::-webkit-scrollbar{width:6px}
        .panel-content::-webkit-scrollbar-track{background:transparent}
        .panel-content::-webkit-scrollbar-thumb{background:var(--border); border-radius:3px; transition:background var(--transition-fast)}
        .panel-content::-webkit-scrollbar-thumb:hover{background:var(--hover)}
        .panel-content::-webkit-scrollbar-thumb:active{background:var(--acc)}
        .card{background:var(--bg2); border:1px solid var(--border2); border-radius:var(--radius-lg); margin-bottom:9px; overflow:hidden; transition:all var(--transition-normal)}
        .card:hover{border-color:var(--border); box-shadow:var(--shadow-sm)}
        .card-header{display:flex; align-items:center; justify-content:space-between; padding:10px 12px; cursor:pointer; transition:all var(--transition-normal)}
        .card-header:hover{background:var(--hover); border-left:3px solid var(--acc); padding-left:9px}
        .card-header:focus-visible{outline:2px solid var(--acc); outline-offset:2px; background:var(--hover)}
        .card-title{font-size:12px; color:var(--t0); display:flex; align-items:center; gap:8px}
        .card-toggle{font-size:9px; color:var(--t3); transition:transform var(--transition-fast), color var(--transition-fast)}
        .card-toggle.open{transform:rotate(90deg); color:var(--acc)}
        .card-body{padding:10px 12px; border-top:1px solid var(--border2); background:var(--bg2)}
        .badge{font-size:9px; font-weight:600; padding:3px 7px; border-radius:var(--radius-sm); text-transform:uppercase; letter-spacing:0.03em}
        .badge-default{background:var(--bg3); color:var(--t2)}
        .badge-success{background:rgba(34,197,94,0.15); color:var(--green); border:1px solid rgba(34,197,94,0.3)}
        .badge-warning{background:rgba(255,159,67,0.15); color:var(--orange); border:1px solid rgba(255,159,67,0.3)}
        .badge-danger{background:rgba(255,95,95,0.15); color:var(--red); border:1px solid rgba(255,95,95,0.3)}
        .badge-info{background:rgba(77,159,255,0.15); color:var(--blue); border:1px solid rgba(77,159,255,0.3)}
        .progress-bar{height:5px; background:var(--bg3); border-radius:4px; overflow:hidden}
        .progress-fill{height:100%; border-radius:4px}
        .owner-bar{display:flex; height:8px; border-radius:4px; overflow:hidden; margin:8px 0}
        .owner-segment{flex: 1 0 auto; height:100%}
        .owner-list{display:flex; flex-direction:column; gap:4px}
        .owner-item{display:flex; align-items:center; gap:8px; font-size:10px; line-height:1.3; padding:4px; border-radius:var(--radius-sm); transition:all var(--transition-fast)}
        .owner-item:hover{background:var(--hover); transform:translateX(2px)}
        .owner-avatar{width:20px; height:20px; border-radius:50%; display:flex; display:inline-flex; align-items:center; justify-content:center; font-size:9px; color:#ffffff}
        .owner-name{flex:1; min-width: 0; color:var(--t1); overflow: hidden}
        .owner-percent{color:var(--t3); font-variant-numeric: tabular-nums}
        .pattern-item{padding:12px; background:var(--bg0); border-radius:var(--radius-lg); margin-bottom:8px; border-left:3px solid var(--green); transition:all var(--transition-normal)}
        .pattern-item:hover{transform:translateX(2px); box-shadow:var(--shadow-sm)}
        .pattern-item.anti{border-color:var(--red)}
        .pattern-header{display:flex; align-items:center; gap:10px; margin-bottom:8px}
        .pattern-icon{font-size:20px}
        .pattern-name{font-size:12px; color:var(--t0); font-weight:600}
        .pattern-desc{font-size:10px; color:var(--t2); margin-bottom:8px; line-height:1.4}
        .pattern-files{font-size:9px; color:var(--t3)}
        .pattern-file{display:inline-block; background:var(--bg3); padding:2px 6px; border-radius:var(--radius-sm); margin:2px; font-family:monospace; transition:all var(--transition-fast)}
        .pattern-file:hover{background:var(--hover); color:var(--acc)}
        .pattern-metrics{display:flex;gap:12px;margin-top:8px;padding-top:8px;border-top:1px solid var(--border2)}
        .pattern-metric{text-align:center}
        .pattern-metric-value{font-size:14px; font-weight:600; color:var(--acc)}
        .pattern-metric-label{font-size:8px; color:var(--t3); text-transform:uppercase}
        .security-item{padding:12px; background:var(--bg0); border-radius:var(--radius-lg); margin-bottom:8px; border-left:3px solid; cursor:pointer; transition:all var(--transition-normal)}
        .security-item:hover{background:var(--hover); transform:translateX(3px); box-shadow:var(--shadow-sm)}

        var allFnsLength=allFns.length;
